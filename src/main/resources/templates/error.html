<!DOCTYPE html>
<html lang="en">
    <head>
        <title th:text="'HTTP Status ' + ${errorCode} + ' – ' + ${errorType}"></title>
        <style type="text/css">
            body {font-family:Tahoma,Arial,sans-serif;}
            h1, h2, h3, b {color:white;background-color:#525D76;}
            h1 {font-size:22px;}
            h2 {font-size:16px;}
            h3 {font-size:14px;}
            p {font-size:12px;}
            a {color:black;}
            .line {height:1px;background-color:#525D76;border:none;}
        </style>
    </head>
        <body>
        <h1 th:text="'HTTP Status ' + ${errorCode} + ' – ' + ${errorType}"></h1>
        <hr class="line">
        <p>
            <b>Type</b> Error Report
        </p>
        <p>
            <b>Message</b> <span th:text="${message}"></span>
        </p>
        <p>
            <b>Timestamp</b> <span th:text="${timestamp}"></span>
        </p>
        <hr class="line">
        <h3>IT Student Org, Tech.Uni</h3>
    </body>
</html>
